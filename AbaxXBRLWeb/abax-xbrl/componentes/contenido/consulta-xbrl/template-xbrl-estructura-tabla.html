<div class="table-responsive mainDT" style="overflow: hidden;" id="estructuraTabla">
    <table id="tablaResultadoConsultaRepositorio" class="table table-striped b-t b-light"
           xbrl:tabla-scrolleable>
        <thead id="encabezadoTabla">

            <tr id="renglonEncabezado">
                <th class="encabezadoReporteGenerico" width="300px;" style="padding-top: 33px;">
                    {{'ETIQUETA_CONCEPTO' | translate}}
                </th>
                <th class="encabezadoReporteGenerico columnaEncabezadoDimension" width="300px;" style="padding-top: 33px;" id="columnaEncabezadoDimension">

        <tbody id="cuerpoFormato">

                        -
                    </div>

                    <div id="esAbstracto" style="display:none">
                        
                    </div>


                    <div id="hechoTextBlockItemType" class="btn btn-default" style="margin: 0;padding: 0;min-width: 70px;">

                        <span class="text">{{'ETIQUETA_VER' | translate}}</span>
                    </div>

        </tbody>
